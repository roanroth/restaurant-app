<!DOCTYPE html>

<html>
  <head>
    <title>Table Talk</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/review.css') }}"
    />
  </head>
  <body>
    <nav>
      <div class="tabletalk">Table Talk</div>
      <div class="navlinks">
        <a href="/"
          ><button class="navbuttons">Home</button></a
        >
      </div>
    </nav>
    <div class="line"><hr /></div>
    <main>
      <div class="thanks">Thanks for your review!</div>
      <div class="subtext">Here's what you wrote:</div>
      <p>{{review}}</p>
      <br />
    </main>
    <div>
      <a href="/favorites"
        ><button class="buttons fav">Back to Favorites</button></a
      >
    </div>
    <div>
      <a href="/"
        ><button class="buttons">Back to Search</button></a
      >
    </div>
  </body>
</html>
