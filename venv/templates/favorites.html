<!DOCTYPE html>

<html>
    <head>
        <title>Table Talk</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <h1><b>Favorites</b></h1>

      
        <ul>
            {%for x in favorites or []%}
                <li>{{x}}</li>
                <p>{{reviews[x]}}</p>
                <form action="http://127.0.0.1:5000/reviewed/" method="GET">
                    <input type="text" id="review" name="review" value="">
                    <input type="hidden" name="restname" value={{x}}>
                    <br>
                         <button type="submit" id="button">Add Review</button> 
                    <br>
                </form>
                <br>
            {% endfor %}
        </ul>
            
        <br>
        <a href="http://127.0.0.1:5000/"><button>Back to Search</button></a>

    </body>
</html>
